spring:

  flyway:
    enabled: false

  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        globally_quoted_identifiers: true
        show_sql: true
        format_sql: true
        use_sql_comments: true

  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:13308/soundSurf?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    dbcp2:
      max-total: 3
      max-wait-millis: 3000

  sql:
    init:
      mode: always
